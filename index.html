<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <h1>Calculator</h1>
      <div class="input">
        <input type="text" placeholder="0">
      </div>
      <div class="line1">
        <h3>C</h3>
        <h3>+/-</h3>
        <h3>%</h3>
        <h3 class="other">รท</h3>
      </div>
      <div class="line2">
        <h3>7</h3>
        <h3>8</h3>
        <h3>9</h3>
        <h3 class="other">x</h3>
      </div>
      <div class="line3">
        <h3>4</h3>
        <h3>5</h3>
        <h3>6</h3>
        <h3 class="other">-</h3>
      </div>
      <div class="line4">
        <h3>1</h3>
        <h3>2</h3>
        <h3>3</h3>
        <h3 class="other">+</h3>
      </div>
      <div class="line5">
        <h3 class="widebutton">0</h3>
        <h3>.</h3>
        <h3 class="other">=</h3>
      </div>
    </div>
  </body>
</html>
